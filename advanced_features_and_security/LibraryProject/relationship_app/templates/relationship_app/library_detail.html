<!-- library_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>
<body>
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in Library:</h2>
    <ul>
        {% for book in library.books.all %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    
    {% if librarian %}
    <h2>Librarian:</h2>
    <p>{{ librarian.name }}</p>
    {% else %}
    <p><em>No librarian assigned to this library.</em></p>
    {% endif %}
</body>
</html>
